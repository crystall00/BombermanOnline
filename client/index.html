<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Bomberman Online</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/clientSocket.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/clientGame.js"></script>
    <script src="js/siteBuilder.js"></script>

</head>
<body>
<header>
    <img src="assets/logo/logo.png"/>
</header>
<main>
    <div id="navContainer">
        <nav>
            <ul>
                <li id="playMusic"></li>
                <li>Home</li>
                <li>About</li>
                <li>Logout</li>
            </ul>
        </nav>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h2>Choose a character to play</h2>
            <div id="catCharacter" class="charOverview"></div>
            <div id="gorillaCharacter" class="charOverview"></div>
            <div id="penguinCharacter" class="charOverview"></div>
            <div id="rabbitCharacter" class="charOverview"></div>
        </div>

    </div>

    </div>
    <div id="container">
        <section id="game"></section>
        <section class="chat">
            <header class="chat-header">
                <div class="chat-header-title">
                    Chatbox
                </div>
            </header>
            <main class="msger-chat"></main>
            <form class="msger-inputarea">
                <input type="text" class="msger-input" placeholder="Enter your message...">
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>
        <div id="sendButton"></div>
    </div>
</main>
<footer></footer>
<script src="js/chat.js"></script>
</body>
</html>
