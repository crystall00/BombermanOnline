<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Bomberman Online</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="js/clientSocket.js"></script> -->
    <script src="js/siteBuilder.js"></script>
    <script src="js/clientGame.js"></script>

</head>

<body>
<header>
    <img src="assets/logo/logo.png"/>
</header>
<main>
    <div id="navContainer">
        <nav>
            <ul>
                <li>Home</li>
                <li>High Score</li>
                <li>About</li>
                <li>Logout</li>
            </ul>
        </nav>
    </div>
    <div id="container">
        <section id="game"></section>
        <section class="chat">
            <header class="chat-header">
                <div class="chat-header-title">
                    Chatbox
                </div>
            </header>
            <main class="msger-chat">
                <div class="msg left-msg">
                    <div class="msg-img" style="background-image: url(assets/player/bot/bot_50x50.png)"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">BOT</div>
                            <div class="msg-info-time">12:45</div>
                        </div>
                        <div class="msg-text">
                            Hi, welcome to Bomberman Online! Please follow the chat rules! ðŸ˜„
                        </div>
                    </div>
                </div>
            </main>
            <form class="msger-inputarea">
                <input type="text" class="msger-input" placeholder="Enter your message...">
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>
        <div id="sendButton"></div>
    </div>
</main>
<footer></footer>
<script src="js/chat.js"></script>
</body>
</html>
